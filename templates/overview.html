
<html>
<head>
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {%with msgs = get_flashed_messages()%}
{%if msgs%}
<script>
{%for msg in msgs%}
alert("{{msg}}")
{%endfor%}
</script>
{%endif%}
{%endwith%}

    <a href="{{url_for('newRestaurant')}}" style="position: sticky;top:0vh;"><button>New Restaurant</button></a>

    {% for restaurant in restaurants %}
    <div class="restaurant">
    
    <h1>
        <a href="{{url_for('getRestaurant', restaurant_id=restaurant[1])}}">
            {{restaurant[0]}}↗
        </a>
        <a href="{{url_for('delRestaurant',restaurant_id=restaurant[1])}}">❌</a>
    </h1>
    <ul>
        {% for i in items %}
            {% if i[5] == restaurant[1]%}
                <li>{{i[0]}} for {{i[4]}}</li>
            {% endif %}
      
        {% endfor %}
    </ul>
    <a href="{{url_for('editRestaurant', restaurant_id=restaurant[1])}}">
        <button>
        Edit Restaurant Name
    </button>
    </a>
</div> 
    {% endfor %}
    {%extends "login.html"%}
</body>

</html>
